<mat-sidenav-container class="h-screen">
  <mat-sidenav #sidenav mode="side" opened class="!w-[300px] !rounded-none !border-r-2 !border-gray-300 !bg-violet-100">
    <mat-toolbar>

      <h2 class="text-xl font-bold mb-4">CRM System</h2>
    </mat-toolbar>
    <div class="p-4">   
      <mat-nav-list>
        <!-- Loop through filtered routes -->
        <a mat-list-item 
           *ngFor="let route of routes"
           [routerLink]="route.path" 
           routerLinkActive="active-link"
           #rla="routerLinkActive"
           [disabled]="rla.isActive"
          >
          <div  class="flex flex-row items-center gap-2">
           <mat-icon>{{ route.data?.['icon'] }}</mat-icon>
            <div>{{ route.title }}</div>
          </div>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="ml-2"></span>
    </mat-toolbar>

    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
