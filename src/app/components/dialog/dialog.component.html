<div *ngIf="data.header" mat-dialog-title [ngClass]="data.cls" class="relative w-full h-full">
  <span [innerHTML]="data.header"></span>
  @if(data.icon){
   <mat-icon class="relative top-1">{{ data.icon }}</mat-icon>
  }
  <button mat-icon-button mat-dialog-close class="!absolute right-1 top-1 !bg-white flex items-center juustify-center">
    <mat-icon class="!font-extrabold">close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <!-- If content is a TemplateRef -->
  <ng-container *ngIf="isTemplateRef(data.content); else textContent">
    <ng-container *ngTemplateOutlet="data.content"></ng-container>
  </ng-container>

  <!-- If content is a string -->
  <ng-template #textContent>
    <p class="pt-4">{{ data.content }}</p>
  </ng-template>
</mat-dialog-content>
@if(data.showButtons){
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">{{ data.cancelText }}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.confirmText }}</button>
  </mat-dialog-actions>
}
