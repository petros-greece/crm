<app-page-header header="Employees" icon="manage_accounts">
  <button mat-raised-button (click)="openNewEmployeeDialog()" class="flex items-center">
    Add Employee
    <mat-icon>add</mat-icon>
  </button>
</app-page-header>

<div class="flex flex-row items-center justify-between px-3 pt-2 pb-4 bg-violet-200 rounded-sm shadow-md ">
  <app-table-builder [config]="tableConfig" class="w-full">
    <ng-template appColumnTemplate="actions" let-row>
      <button mat-icon-button (click)="openEditEmployeeDialog(row)">
        <mat-icon>edit</mat-icon>
      </button>
    </ng-template>
  </app-table-builder>
</div>


<ng-template #previewEmployeeTmpl>
  <mat-tab-group class="min-h-[80vh]">
    <mat-tab label="Tasks">

      <div class="flex justify-end my-2">
        <button mat-raised-button color="primary" (click)="openTaskDialog()" class="flex items-center gap-2">
          <mat-icon>add</mat-icon>
          Add Task
        </button>
      </div>

      <app-table-builder [config]="tasksTableConfig">
        <ng-template appColumnTemplate="actions" let-row>
          <button mat-icon-button (click)="openConfirmDeleteTaskDialog(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-template>
      </app-table-builder>

    </mat-tab>
    <mat-tab label="Info">
      <div class="overflow-hidden">

        <app-form-builder [config]="employeeFormConfig" [values]="employeeData"
          (formValuesChange)="checkDepartment($event)" (submitHandler)="updateEmployee($event)"></app-form-builder>
        <div class="mt-64 text-center">
        <button mat-raised-button (click)="openConfirmDeleteEmployee()" class="!bg-red-500 !text-white">
          Delete
          <mat-icon>delete</mat-icon>
        </button>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>

</ng-template>

<ng-template #addEmployeeTmpl>
  <app-form-builder [config]="employeeFormConfig" [values]="employeeData" (formValuesChange)="checkDepartment($event)"
    (submitHandler)="addNewEmployee($event)"></app-form-builder>
</ng-template>

<ng-template #taskFormTmpl>
  <app-task-form [taskData]="taskData" [assignee]="employeeData.id" (onAfterSubmit)="onAfterSubmitTask($event)">
  </app-task-form>
</ng-template>
